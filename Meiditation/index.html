<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation APP</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="time-select">
        <button data-time="2">2 Minutes</button>
        <button data-time="5">5 Minutes</button>
        <button data-time="10">10 Minutes</button>
      </div>
      <div class="player-container">
        <audio src="" class="song">
          <source />
          src="./sounds/rain.mp3"
        </audio>

        <img src="./svg/play.svg" alt="play" class="play" />
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
      </div>

      <div class="sound-picker"></div>
    </div>
  </body>
</html>
