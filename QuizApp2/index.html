<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <h2 id="question" class="quiz-header">Question text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" class="answer" id="a" />
          <label id="a_text" for="a"></label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="b" />
          <label id="b_text" for="b"></label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="c" />
          <label id="c_text" for="c"></label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="d" />
          <label id="d_text" for="d"></label>
        </li>
      </ul>
      <button id="submit">Submit</button>
    </div>
  </body>
</html>
